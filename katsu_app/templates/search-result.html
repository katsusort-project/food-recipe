{% extends 'base.html' %}

{% block content %}
<div class="flex flex-col min-h-screen bg-gray-100 p-6">
    <div class="flex items-center w-full mb-6">
        <!-- Logo / Title -->
        <a href="{% url 'katsu_app:show_main' %}">
            <h1 class="text-3xl font-bold mr-6">
                <span class="text-blue-700">katsu</span><span class="text-red-700">Sort()</span>
            </h1>
        </a>

        <!-- Search Bar & Filter -->
        <div class="flex items-center space-x-4 w-full max-w-4xl">
            <!-- Search Bar -->
            <form action="{% url 'katsu_app:get_recipe' %}" method="get" class="flex flex-grow">
                <div class="relative flex-grow">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                    <input 
                        type="text" 
                        name="recipe" 
                        placeholder="Search for recipes..." 
                        value="{{ query_input }}"
                        class="w-full pl-10 pr-4 py-2 rounded-l-lg border-t border-l border-b border-gray-300 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                    >
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-r-lg hover:bg-blue-700">
                    Search
                </button>
            </form>
        </div>
    </div>

    <!-- Search Result Header -->
    <div class="flex justify-between items-center mb-4">
        <div>
            <p class="text-lg italic font-semibold text-blue-700 mb-1">
                Hasil pencarian untuk "<span class="font-bold">{{ query_input }}"</span>
            </p>
            {% if recipes %}
                <p class="text-lg italic font-semibold text-blue-700">
                    Ditemukan <span class="text-l font-bold text-red-600">{{ total_recipes }}</span> resep yang relevan dengan pencarian Anda.
                </p>
            {% endif %}
        </div>
        <div class="flex space-x-2">
            <button id="sortAsc" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Sort A-Z</button>
            <button id="sortRelevance" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Sort by Relevance</button>
            <button id="sortDesc" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Sort Z-A</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex flex-wrap justify-between w-full flex-grow gap-6">
        <!-- Recipe List -->
        <div id="recipeContainer" class="flex-1 min-w-[65%]">
            <!-- Recipes will be loaded here -->
        </div>

        <!-- Pagination Controls -->
        <div id="paginationContainer" class="w-full flex justify-center items-center space-x-2 mt-6">
            <button id="prevPage" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 disabled:opacity-50" disabled>Previous</button>
            <span id="pageInfo" class="text-gray-700">Page <span id="currentPage">1</span> of <span id="totalPages">1</span></span>
            <button id="nextPage" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 disabled:opacity-50" disabled>Next</button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        let currentPage = 1;
        let totalPages = 1;
        let currentOrder = 'RELEVANCE';
        let currentQuery = '{{ query_input }}';

        async function loadRecipes(order, page) {
            try {
                const response = await $.ajax({
                    url: '{% url "katsu_app:get_recipe" %}',
                    data: {
                        'recipe': currentQuery,
                        'order': order,
                        'page': page
                    },
                    dataType: 'json'
                });

                currentPage = response.current_page;
                totalPages = response.total_pages;

                let recipeHtml = '';
                if (response.recipes.length > 0) {
                    recipeHtml = '<div class="grid grid-cols-1 md:grid-cols-2 gap-6">';
                    response.recipes.forEach(function(recipe) {
                        recipeHtml += `
                            <a href="${recipe.recipe}" class="bg-white rounded-xl shadow-lg p-4 hover:shadow-xl transition-shadow duration-300 hover:border-2 hover:border-blue-500">
                                <p class="text-blue-600 hover:text-blue-800 font-semibold text-lg">
                                    ${recipe.recipeLabel}
                                </p>
                                <p class="text-sm text-gray-600 mt-2">
                                    by ${recipe.authorLabel || "Unknown"}
                                </p>
                            </a>
                        `;
                    });
                    recipeHtml += '</div>';
                } else {
                    recipeHtml = '<p class="text-gray-600 text-center">Tidak ada resep yang cocok dengan pencarian Anda.</p>';
                }

                $('#recipeContainer').html(recipeHtml);
                updatePaginationControls();
            } catch (error) {
                console.error('Error loading recipes:', error);
                $('#recipeContainer').html('<p class="text-red-600 text-center">Terjadi kesalahan saat memuat resep.</p>');
            }
        }

        function updatePaginationControls() {
            $('#currentPage').text(currentPage);
            $('#totalPages').text(totalPages);

            $('#prevPage').prop('disabled', currentPage === 1);
            $('#nextPage').prop('disabled', currentPage === totalPages);
        }

        // Initial load
        loadRecipes('RELEVANCE', 1);

        // Sort buttons
        $('#sortAsc').click(function() {
            currentOrder = 'ASC';
            loadRecipes('ASC', 1);
        });

        $('#sortRelevance').click(function() {
            currentOrder = 'RELEVANCE';
            loadRecipes('RELEVANCE', 1);
        });

        $('#sortDesc').click(function() {
            currentOrder = 'DESC';
            loadRecipes('DESC', 1);
        });

        // Pagination buttons
        $('#prevPage').click(function() {
            if (currentPage > 1) {
                loadRecipes(currentOrder, currentPage - 1);
            }
        });

        $('#nextPage').click(function() {
            if (currentPage < totalPages) {
                loadRecipes(currentOrder, currentPage + 1);
            }
        });
    });
</script>
{% endblock content %}
